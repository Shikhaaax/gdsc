<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobQue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            width: 30px; /* Adjust the width as needed */
            margin-right: 10px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 0.5em 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 1em;
        }

        h2 {
            color: #333;
        }

        .image-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image-item {
            width: 30%;
            margin-bottom: 20px;
        }

        .image-item img {
            width: 100%;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://scx2.b-cdn.net/gfx/news/hires/2018/gender.jpg" alt="JobQue Logo">
        <h1>JobQue</h1>
    </header>

    <nav>
        <a href="#findJob">Find Job</a>
        <a href="#onlineShop">Online Shop</a>
        <a href="#qualification">Qualification</a>
    </nav>

    <section class="image-section">
        <div class="image-item">
            <img src="https://images.inc.com/uploaded_files/image/1920x1080/getty_511583988_20008291787829600_349083.jpg" alt="Image 1">
        </div>
        <div class="image-item">
            <img src="https://borgenproject.org/wp-content/uploads/10-Facts-About-Gender-Inequality-1030x688.jpg" alt="Image 2">
        </div>
        <div class="image-item">
            <img src="https://www.idea.int/sites/default/files/news/2022-03-07-gender-quotas-one-key-mechanisms-address-overrepresentation-men-rumbi-k.png" alt="Image 3">
        </div>
    </section>

    <section id="findJob">
        <h2>Find Job</h2>
        <p>List of available jobs for everyone.</p>
    </section>

    <section id="onlineShop">
        <h2>Online Shop</h2>
        <p>Explore and shop online.</p>
    </section>

    <section id="qualification">
        <h2>Qualification</h2>
        <p>Your qualifications and skills.</p>
    </section>

    <footer>
        &copy; 2024 JobQue App
    </footer>
</body>

</html>
