<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualification - JobQue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 0.5em 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 1em;
        }

        h2 {
            color: #333;
        }

        .tutorial-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .tutorial {
            border: 1px solid #ccc;
            padding: 1em;
            width: 300px;
            background-color: #fff;
            border-radius: 5px;
        }

        .tutorial-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .tutorial-description {
            margin-bottom: 0.5em;
        }

        .watch-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 0.5em;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Qualification - JobQue</h1>
    </header>

    <nav>
        <a href="#findJob">Find Job</a>
        <a href="#onlineShop">Online Shop</a>
        <a href="#qualification">Qualification</a>
        <a href="#chat">Chat</a>
    </nav>

    <section id="qualification">
        <h2>Qualification</h2>
        <div class="tutorial-container">
            <div class="tutorial">
                <div class="tutorial-title">Learn English</div>
                <div class="tutorial-description">Improve your English skills with these video tutorials.</div>
                <button class="watch-button" onclick="watchTutorial('English')">Watch Tutorial</button>
            </div>

            <div class="tutorial">
                <div class="tutorial-title">Typewriting</div>
                <div class="tutorial-description">Enhance your typewriting skills through guided video lessons.</div>
                <button class="watch-button" onclick="watchTutorial('Typewriting')">Watch Tutorial</button>
            </div>
        </div>
    </section>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <iframe id="youtubeVideo" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function watchTutorial(subject) {
            var modal = document.getElementById('videoModal');
            var video = document.getElementById('youtubeVideo');

            switch (subject) {
                case 'English':
                    video.src = 'https://www.youtube.com/embed/your-english-tutorial-video-id';
                    break;
                case 'Typewriting':
                    video.src = 'https://www.youtube.com/embed/your-typewriting-tutorial-video-id';
                    break;
                // Add more cases for additional subjects
            }

            modal.style.display = 'block';
        }

        window.onclick = function (event) {
            var modal = document.getElementById('videoModal');
            if (event.target == modal) {
                modal.style.display = 'none';
                var video = document.getElementById('youtubeVideo');
                video.src = ''; // Clear video source when modal is closed
            }
        };
    </script>
</body>

</html>
